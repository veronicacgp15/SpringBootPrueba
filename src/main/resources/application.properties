spring.application.name=proyecto
# ===============================================================
# CONFIGURACIÓN DE LA CONEXIÓN A LA BASE DE DATOS (DataSource)
# ===============================================================
# La URL de conexión a tu base de datos MySQL. 'proyectomg' es el nombre de tu base de datos.
spring.datasource.url=jdbc:mysql://localhost:3306/proyectomg

# El usuario de tu base de datos. 'root' es común para entornos locales.
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
pring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================================================
# CONFIGURACIÓN DE JPA Y HIBERNATE (El "Mapeador")
# ===============================================================
# ¡NUEVO Y ESENCIAL! - El "dialecto" de MySQL.
# Le dice a Hibernate cómo escribir SQL que MySQL entienda perfectamente.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ¡NUEVO! - Muestra las sentencias SQL en la consola.
# Esto es exactamente lo que pediste para "ver la trama sql".
spring.jpa.show-sql=true

# ¡NUEVO Y RECOMENDADO! - Formatea el SQL para que sea legible.
# Sin esto, el SQL se muestra en una sola línea y es difícil de leer.
spring.jpa.properties.hibernate.format_sql=true

